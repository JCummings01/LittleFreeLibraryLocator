<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Little Free Library Locator</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- bower components -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBAEI_ATfS_N3SIHU8z-xVJ9PY7ivSQdaw"></script>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700|Ubuntu+Condensed|Ubuntu+Mono:400,700|Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800italic' rel='stylesheet' type='text/css'>

  </head>

  <body ng-app="Little Free Library Locator">
    <ion-side-menus>
        <ion-side-menu side="left">
          <div ng-controller="MapCtrl">
            <ion-content>
              <ion-list ng-repeat="state in states">
                <ion-item class="states" menu-close ng-click="">
                  {{state.name}}
                </ion-item>
              </ion-list>
            </ion-content>
           </div>
          </ion-side-menu>

        <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
            <ion-header-bar class="bar-stable">
                <ion-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                  </button>
                </ion-buttons>
                <h1 class="title" href="/#/">
                    <div>Little Free Library Locator</div>
                </h1>
            </ion-header-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>
  </body>
</html>
